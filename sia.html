<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>샴 고양이 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* 글꼴 변경 */

      color: #333; /* 전체적인 색감 변경 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border-radius: 20px; /* 웹사이트 전체의 모서리를 둥글게 변경 */
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center; /* 제목 가운데 정렬 */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px; /* 이미지 모서리 둥글게 변경 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>샴</h1>
     <img src="샴.jpg">
     <p>샴 고양이는 사람을 좋아하고 활발한 성격으로 잘 알려져 있으며, 아름다운 외모와 상냥한 성격을 가지고 있습니다.</p>

    <h2>특징과 성격</h2>
    <table>   
      <tr>
        <th>특징</th>
        <th>성격</th>
      </tr>
      <tr>
        <td>긴 몸과 다리</td>
        <td>상냥하고 사교적</td>
      </tr>
      <tr>
        <td>길고 날씬한 몸매</td>
        <td>애정 표현이 활발하고 인간 친화적</td>
      </tr>
      <tr>
        <td>짧은 털과 아름다운 무늬</td>
        <td>호기심이 많고 지적인 면이 강함</td>

    <ul>
      <li><strong>영양 균형 잡힌 식사</strong></li>
      <li><strong>적절한 활동 공간</strong></li>
      <li><strong>정기적인 건강 관리</strong></li>
      <li><strong>안전한 환경 조성</strong></li>
    </ul>
    <ul>
        <li><a href="index.html">홈으로 돌아가기</a></li>
      </ul>
